<!DOCTYPE html>
<html lang="en" style="width: 100%; height: 100%">

<head>

<title>VKGeo</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://openlayers.org/en/v4.6.5/css/ol.css" type="text/css">
<script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>

</head>

<body style="width: 100%; height: 100%">

<div id="map" style="width: 100%; height: 100%"></div>

<script>
	function fitMapToAllMarkers() {
		var markers = marker_layer.getSource().getFeatures();

		if (markers.length > 0) {
			var extent = [0.0, 0.0, 0.0, 0.0];

			for (var i = 0; i < markers.length; i++) {
				ol.extent.extend(extent, markers[i].getGeometry().getExtent());
			}

			map.getView().fit(extent);
		}
	}

	var marker_layer = new ol.layer.Vector({
		source: new ol.source.Vector({
			features: []
		}),
		style: function(feature) {
			return new ol.style.Style({
				image: new ol.style.Icon({
					anchor: [0.5, 0.5],
					src: "https://openlayers.org/en/v4.6.5/examples/data/icon.png"
				})
			});
		}
	});

    var map = new ol.Map({
        target: "map",
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            }),
			marker_layer
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([0.0, 0.0]),
            zoom: 0
        })
    });

	var my_marker = null;

    if ("geolocation" in navigator) {
        navigator.geolocation.watchPosition(function(position) {
			if (my_marker === null) {
				my_marker = new ol.Feature({
					type: "",
					geometry: new ol.geom.Point(ol.proj.fromLonLat([position.coords.longitude, position.coords.latitude]))
				});

				marker_layer.getSource().addFeature(my_marker);

				fitMapToAllMarkers();
			} else {
				my_marker.setGeometry(new ol.geom.Point(ol.proj.fromLonLat([position.coords.longitude, position.coords.latitude])));
			}
        });
    }
</script>

</body>

</html>
